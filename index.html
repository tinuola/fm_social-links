    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <!-- Displays site properly based on user's device -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="author"
      content="TechTinu"
    />
    <meta
      name="description"
      content="Solution to the Social Links Profile challenge on Frontend Mentor."
    />
    <meta
      name="theme-color"
      content="#c5f82a"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <!-- Project Stylesheets -->
    <link
      rel="stylesheet"
      href="css/reset.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <link
      rel="stylesheet"
      href="css/a11y.css"
    />

    <title>Social Links Profile | Frontend Mentor</title>

  <body>
    <div class="site-container">
      <header>
        <a
          href="#main"
          class="skip"
          >Skip to main content</a
        >
        <h1 class="sr-only">
          Social Links Profile - A Frontend Mentor Project
        </h1>
      </header>
      <main
        id="main"
        class="card-container"
      >
        <div class="img-wrapper">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall"
            width="88"
            height="88"
          />
        </div>
        <div class="profile-wrapper">
          <h2>Jessica Randall</h2>
          <p>London, United Kingdom</p>
        </div>
        <p class="bio-text">"Front-end developer and avid reader."</p>
        <ul class="social-links">
          <li class="social-link-item">GitHub</li>
          <li class="social-link-item">Frontend Mentor</li>
          <li class="social-link-item">LinkedIn</li>
          <li class="social-link-item">Mastodon</li>
          <li class="social-link-item">Instagram</li>
        </ul>
      </main>
      <footer class="fm-byline-row">
        <p class="fm-byline">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
            target="_blank"
            >Frontend Mentor</a
          >
        </p>
        <p class="fm-byline">
          Coded by
          <a
            href="https://github.com/tinuola/fm_social-links"
            target="_blank"
            >TechTinu</a
          >
        </p>
      </footer>
    </div>
  </body>
